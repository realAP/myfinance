<div class="card flex flex-column md:flex-row gap-3">
  <div class="input-group">
    <p-floatLabel>
      <input id="name" type="text" pInputText
             [(ngModel)]="name"
      />
      <label for="name">Name</label>
    </p-floatLabel>
  </div>

  <div class="input-group">
    <p-inputGroup>
      <p-floatLabel>
        <p-inputNumber
          [(ngModel)]="amount"
          id="minmaxfraction"
          mode="decimal"
          [allowEmpty]="true"
          [minFractionDigits]="2"
        />
        <label for="minmaxfraction">Betrag</label>
      </p-floatLabel>
      <p-inputGroupAddon>â‚¬</p-inputGroupAddon>
    </p-inputGroup>
  </div>

  <!--
    <div class="input-group">
      <p-floatLabel>
        <p-calendar id="date" dateFormat="dd.mm.yy" [showIcon]="true" [(ngModel)]="date"/>
        <label for="date">Datum</label>
      </p-floatLabel>
    </div>
  -->

  <div class="input-group">
    <p-floatLabel>
      <p-dropdown
        id="category"
        [options]="categories"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
      />
      <label for="category">Kategorie</label>
    </p-floatLabel>
  </div>

  <div class="input-group">
    <p-floatLabel>
      <p-dropdown
        id="transfer"
        [options]="transfers"
        [(ngModel)]="selectedTransfer"
        optionLabel="description"

      />
      <label for="transfer">Transfer</label>
    </p-floatLabel>
  </div>

  <div class="input-group">
    <p-floatLabel>
      <p-dropdown
        id="rule"
        [options]="rules"
        [(ngModel)]="selectedRule"
        optionLabel="description"
      />
      <label for="rule">Rule</label>
    </p-floatLabel>
  </div>

  <div class="input-group">
    <p-button label="Submit" (click)="onClick()"/>
  </div>

</div>
