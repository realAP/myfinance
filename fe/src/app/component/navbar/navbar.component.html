<div class="card">
  <p-tabMenu [model]="items">
    <ng-template pTemplate="item" let-item>
      @if (item.route) {
        <ng-container>
          <a [routerLink]="item.route" class="p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2"> {{ item.label }} </span>
          </a>
        </ng-container>
      }
      @if(item.command) {
        <ng-container>
          <a class="p-menuitem-link" (click)="item.command()">
            <span [class]="item.icon"></span>
            <span class="ml-2"> {{ item.label }} </span>
          </a>
        </ng-container>
      }
    </ng-template>
  </p-tabMenu>
</div>
